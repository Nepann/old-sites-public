<!doctype html>
<html>
    <head>
        <title>Регистрация</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="auth">
            <h1 class="auth-title">Регистрация</h1>
            <form action="#" method="#">
                <div class="form-group">
                    <input type="text" placeholder="ФИО" name="name" class="input">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Ваш E-mail" name="email" class="input">
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Ваш номер телефона" name="tel" class="input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Придумайте пароль" name="password" class="input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Повторите пароль" name="password_confirm" class="input">
                </div>
                <div class="form-group">
                    <select name="city" class="select">
                        <option value="#">Алжир</option>
                        <option value="#">Ижевск</option>
                        <option value="#">Воронеж</option>
                        <option value="#">Тула</option>
                        <option value="#">Сочи</option>
                        <option value="#">Анапа</option>
                        <option value="#">Москва</option>
                        <option value="#">Санкт-Петербург</option>
                        <option value="#">Лиски</option>
                        <option value="#">Ульяновск</option>
                        <option value="#">Тюмень</option>
                        <option value="#">Якутск</option>
                        <option value="#">Иркутск</option>
                        <option value="#">Абакан</option>
                        <option value="#">Белгород</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="rules" id="rules">
                    <label for="rules">Прочитал правила и согласен с ними</label>
                </div>
                <button type="submit" class="btn">Зарегистрироватся</button>
                <button type="reset" class="btn">Очистить</button>
            </form>
        </div>
    </body>
</html>
