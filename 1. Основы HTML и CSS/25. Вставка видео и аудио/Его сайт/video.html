<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Видео и аудио</title>
    </head>
    <body>

        <video width="720" height="405" controls poster="files/poster.jpg">
            <source src="files/video.mp4" type="video/mp4">
            <p>Ваш браузер не поддерживает HTML5 video</p>
        </video>

        <audio controls muted>
            <source src="files/audio.mp3" type="audio/mpeg">
            <p>Ваш браузер не поддерживает HTML5 audio</p>
        </audio>

        <iframe width="720" height="405" src="https://www.youtube.com/embed/b8K_iowSriQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </body>
</html>
