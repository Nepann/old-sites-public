<!DOCTYPE HTMLl>
<html>
    <head>
        <meta charset="utf-8">
        <title>Работа с формами</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="form">
            <a href="https://ya.ru/" class="link">Cсылка</a>
            <h1 class="title">Зарегестрироваться на сайте</h1>
            <form action="/" method="post">
                <div class="form-border">
                    <h3 class="form-title">Контактная Информация</h3>
                <div class="form-group">
                    <label for="input_name">Ваше имя</label>
                    <input type="text" name="name" placeholder="Имя" class="form-input" id="input_name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="E-mail" class="form-input">
                </div>
                <div class="form-group">
                    <input type="tel" name="tel" placeholder="Ваш номер телефона" class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Ваш пароль" class="form-input">
                </div>
                <div class="form-group">
                     <textarea name="text" placeholder="О вас" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                     <select name="city">
                         <option>Москва</option>
                         <option>Санкт-Петербург</option>
                         <option>Орел</option>
                    </select>
                    </div>
                    <div class="form-group">
                         <select name="city" multiple>
                             <option>Москва</option>
                             <option>Санкт-Петербург</option>
                             <option>Орел</option>
                    </select>
                <div class="form-group">
                    <label for="chose_male">Мужской</label>
                    <input type="radio" name="male" id="chose_male">
                </div>
                <div class="form-group">
                    <label for="female">Женский</label>
                    <input type="radio" name="male" id="female">
                </div>
                 <div class="form-group">
                     <input type="file" id="file" name="checkbox">
                     <label for="file">Ваша аватарка</label>
                 </div>
                <div class="form-group">
                     <input type="checkbox" id="agree" name="checkbox" checked>
                     <label for="agree">Прочитал условия и согласен с ними</label>
                 </div>
                        <button type="submit" class="btn" disabled>Отправить</button>
                        <button type="reset" class="btn">Очистить</button>
                    </div>
                </div>   
            </form>
        </div>
    </body>
</html>
